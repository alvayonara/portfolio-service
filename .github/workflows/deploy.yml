name: Deploy portfolio-service to Cloud Run

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker asia-southeast1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t asia-southeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/backend/portfolio-backend:latest .

      - name: Push Docker image
        run: |
          docker push asia-southeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/backend/portfolio-backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy portfolio-service \
            --image asia-southeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/backend/portfolio-backend:latest \
            --region asia-southeast1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars \
              DB_URL=${{ secrets.DB_URL }},\
              DB_USERNAME=${{ secrets.DB_USERNAME }},\
              DB_PASSWORD=${{ secrets.DB_PASSWORD }},\
              REDIS_HOST=${{ secrets.REDIS_HOST }},\
              REDIS_PORT=${{ secrets.REDIS_PORT }},\
              REDIS_USERNAME=${{ secrets.REDIS_USERNAME }},\
              REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }},\
              MAIL_HOST=${{ secrets.MAIL_HOST }},\
              MAIL_PORT=${{ secrets.MAIL_PORT }},\
              MAIL_USERNAME=${{ secrets.MAIL_USERNAME }},\
              MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }},\
              JWT_KEY_ID=${{ secrets.JWT_KEY_ID }},\
              JWT_SECRET=${{ secrets.JWT_SECRET }},\
              AWS_REGION=${{ secrets.AWS_REGION }},\
              S3_BUCKET=${{ secrets.S3_BUCKET }},\
              S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }},\
              S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }},\
              S3_RESUME_PREFIX=${{ secrets.S3_RESUME_PREFIX }},\
              S3_PROJECT_PREFIX=${{ secrets.S3_PROJECT_PREFIX }}